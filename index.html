<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">

        <div class="left-section">

            <!--<img src="./images/johannes-andersson-UCd78vfC8vU-unsplash.jpg" alt="mountain landscape, 2 deers grazing on dense grass">-->
            <div class="image-credit">
                Photo by <a
                    href="https://unsplash.com/@thejoltjoker?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Johannes
                    Andersson</a> on <a
                    href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>

        </div>


        <div class="right-section">

            <div class="headers">
                <h1>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br>
                </h1>
                <h1>You know you want to.</h1>
            </div>

            <div class="forms">
                <h1>Let's do this!</h1>
                <div class="form-area">

                    <div class="name-area">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="first_name" required>

                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="last_name" required>
                    </div>

                    <div class="contact-area">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="sample@email.com" required>

                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="+49 500 400 30">
                    </div>

                </div>
            </div>

            <div class="submit">
                <button>Create Account</button>
            </div>

        </div>

    </div>

</body>

</html>
